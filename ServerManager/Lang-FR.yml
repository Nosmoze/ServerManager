Manage:
  Welcome:
    Name: Message de bienvenue
    Value: §3✈ Bienvenue§b %Player% §3sur le serveur !
    Lore:
      - Clique droit pour voir le message actuelle
      - Clique gauche pour changer le message actuelle
  StopServer:
