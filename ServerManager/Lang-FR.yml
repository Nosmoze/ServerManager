Messages:
  ErrorGlobal: §4✘§c Une erreur c'est produite lors de l'exécution de cette commande. Verifier votre syntax !
  ErrorConsole: Vous devez être joueur pour exécuter cette commande !
  ErrorPerm: §4✘§c Vous n'avez pas la permission d'exécuter cette commande !
  Instructions: §7Ecrivez le nouveau message, §8"/n"§7 pour passer à la ligne, §8"%Player%"§7 met le nom du joueur §8(/cancel pour annuler)§7.
  CancelInstructions: §7Vous venez d'annuler le changement de message !
  ErrorInstructions: §4✘§c Aucun changement de message n'est en cours !
