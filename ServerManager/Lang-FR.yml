      - Clique droit pour voir le message actuelle
      - Clique gauche pour changer le message actuelle
  Motd:
    Name: MOTD
    Value: §2✔§a Clique ici pour rejoindre le serveur
    Lore:
      - Clique droit pour voir le MOTD actuelle
      - Clique gauche pour changer le MOTD actuelle
  Quit:
    Name: Message de déconnexion
    Value: §4✘§c %Player%
    Lore:
      - Clique droit pour voir le message actuelle
      - Clique gauche pour changer le message actuelle
  Join:
    Name: Messge de connexion
    Value: §2✔§a %Player%
    Lore:
      - Clique droit pour voir le message actuelle
      - Clique gauche pour changer le message actuelle
  Hover:
